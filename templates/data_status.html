<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Data Status</title>
<style>body{font-family:system-ui,Arial,sans-serif;max-width:760px;margin:24px auto;padding:0 16px} .pill{display:inline-block;border:1px solid #ddd;border-radius:999px;padding:2px 8px;margin:2px}</style></head>
<body>
<h1>Data Status</h1>
<p>Loaded: {{ loaded }} • Source: {{ source }} • Total: {{ count }}</p>
<h2>By Type</h2>
<p>{% for k,v in by_type.items() %}<span class="pill">{{ k }}: {{ v }}</span>{% endfor %}</p>
<h2>By Neighborhood</h2>
<p>{% for k,v in by_hood.items() %}<span class="pill">{{ k }}: {{ v }}</span>{% endfor %}</p>
</body>
</html>
